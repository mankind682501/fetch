<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>

    *{
        font-family: "Bebas Neue", sans-serif;
        
    }
</style>
<body class="bg-info">
    <h1 class="text-center mt-5 fs=1 " style="color: green; font-weight: 800;"> User Data</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
 
          <table class="table table-bordered mt-5 shadow">
           <thead >
             <tr class="text-center ">
               <th class=" bg-danger">id</th>
               <th class=" bg-danger">Name</th>
               <th class=" bg-danger">Username</th>
               <th class=" bg-danger">Email</th>
               <th class=" bg-danger">City</th>
               <th class=" bg-danger">Latitude</th>
               
             </tr>   
            </thead>
            <tbody id="result">
            
           </tbody>
          </table>
        </div>
        <div class="col-md-2"></div>
      </div>
       
</body>
<script>
    fetch('https://fakestoreapi.com/users').then((response)=>{
        response.json().then((product)=>{
            console.log(product);
           product.forEach((item) => {
            result.innerHTML +=`
             <tr >
              <td class=" bg-danger">${item.id}</td>
              <td class=" bg-success">${item.name.firstname}</td>
              <td class=" bg-success">${item.username}</td>
              <td class=" bg-success">${item.email}</td>
               <td class="bg-success">${item.address.city}</td>
                <td class="bg-success">${item.address.geolocation.lat}</td>
               
             
            </tr>

            `
           });
        })
    })
</script>
</html>
